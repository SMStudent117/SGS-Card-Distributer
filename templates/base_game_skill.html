<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>角色状态记录（横屏）</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --nav-bg: #1E1919;
            --gap: 1rem;
            --nav-height: clamp(72px, 14vh, 120px);
            --side-min: clamp(120px, 20vw, 240px);
            --equip-item-height: clamp(36px, 7vh, 80px);
            --btn-size: clamp(36px, 6.5vh, 72px);
            --ui-pad: 0.6rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #fff;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url('/static/icons/datingbg.png') no-repeat center center;
            background-size: cover;
            font-family: sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 0;
            box-sizing: border-box;
        }

        .top {
            display: flex;
            gap: var(--gap);
            padding: calc(var(--ui-pad) + 4px);
            box-sizing: border-box;
            align-items: center;
            height: calc(100vh - var(--nav-height));
            overflow: hidden;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: var(--btn-size);
            min-width: calc(var(--btn-size) * 1.6);
            background-image: var(--btn-bg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            user-select: none;
            -webkit-user-drag: none;
        }

        .btn span {
            position: absolute;
            color: white;
            font-weight: 700;
            font-size: clamp(12px, 2.5vh, 18px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        .equipment-module {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            margin-left: 3vw;
            margin-top: -15vh;
        }

        .equipment-module img {
            display: block;
            width: auto;
            height: auto;
            max-width: 12vw;
            max-height: 14vh;
            object-fit: contain;
            opacity: 0.2;
            cursor: pointer;
            transition: opacity 0.2s ease-in-out;
        }

        .character-area {
            flex: 1 1 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
            padding: 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 3px;
            overflow: hidden;
        }

        #characterImage,
        .character-card {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .character-area>.overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .marker {
            width: var(--side-min);
            min-width: var(--side-min);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.2rem;
            position: relative;
        }

        .marker img {
            width: 100%;
            height: auto;
            max-height: calc(100% - 1rem);
            object-fit: contain;
        }

        /* 新增标记容器样式 */
        .marker-container {
            position: absolute;
            width: 90%;
            height: 71%;
            top: 12%;
            left: 5%;
            background: rgba(255, 255, 255, 0.0);
            overflow-y: auto;
            box-sizing: border-box;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .marker-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            background: #6a4c11;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #000;
        }

        .marker-item .name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .marker-item .quantity {
            min-width: 30px;
            text-align: center;
        }

        .marker-item button {
            width: 20px;
            height: 20px;
            padding: 0;
            margin: 0 2px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .suit-buttons {
            position: absolute;
            bottom: 5%;
            display: flex;
            justify-content: space-around;
            width: 80%;
            gap: 5px;
            z-index: 10;
        }

        .suit {
            position: relative;
            cursor: pointer;
            user-select: none;
            display: inline-block;
        }

        .suit img {
            display: block;
            height: auto;
            max-height: 12vh;
            max-width: 100%;
            object-fit: contain;
        }

        .suit span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(16px, 2vh, 24px);
            font-weight: 700;
            font-family: "隶书", "SimLi", "STKaiti", "KaiTi", serif;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        .suit.spade span,
        .suit.club span {
            color: gray;
            opacity: 0.7;
        }

        .suit.heart span,
        .suit.diamond span {
            color: gray;
            opacity: 0.7;
        }

        .suit.active.spade span,
        .suit.active.club span {
            color: black;
            opacity: 1;
        }

        .suit.active.heart span,
        .suit.active.diamond span {
            color: red;
            opacity: 1;
        }

        .nav {
            height: var(--nav-height);
            background: var(--nav-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.3rem;
            box-sizing: border-box;
            gap: 0.25rem;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .info-module img.icon {
            width: clamp(40px, 8vh, 64px);
            height: clamp(40px, 8vh, 64px);
            object-fit: contain;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.15);
        }

        .mark-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: var(--btn-size);
            min-width: calc(var(--btn-size) * 1.6);
            padding: 0 0.6rem;
            background-image: url('/static/icons/btn_red.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.6);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .hp-module {
            display: flex;
            align-items: center;
            padding: 0.2rem 0.3rem;
            border-radius: 10px;
        }

        .hp-module img.ui {
            width: 8vh;
            height: auto;
            object-fit: contain;
            vertical-align: middle;
        }

        .hp-module .hp-btn {
            width: var(--btn-size);
            height: var(--btn-size);
            min-width: var(--btn-size);
            background-image: url('/static/icons/blue_btn.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: clamp(16px, 3vh, 24px);
            color: white;
            border: none;
            cursor: pointer;
            user-select: none;
            -webkit-user-drag: none;
        }

        .hp-module .center-content {
            display: flex;
            align-items: center;
        }

        .hp-module .center-content>* {
            margin-right: 0.25rem;
        }

        .hp-module .center-content img.ui[alt="勾玉"] {
            margin-right: 0.05rem;
        }

        #hpValue {
            margin-right: 0.25rem;
        }

        #armorValue {
            margin-right: 0.05rem;
        }

        .hp-module .center-content img.ui[alt="盾"] {
            margin-right: 0.25rem;
        }

        .hp-display {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 2.2rem;
            padding: 0.1rem 0.25rem;
            font-weight: 700;
            font font-size: clamp(24px, 2vh, 30px);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .actions {
            display: flex;
            gap: 0.45rem;
            align-items: center;
        }

        .action-btn {
            height: var(--btn-size);
            min-width: calc(var(--btn-size) * 1.2);
            padding: 0 0.6rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/icons/yellow_btn.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
            border: none;
            color: #111;
            font-weight: 700;
            font-size: clamp(12px, 2.2vh, 18px);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
        }

        button.image-btn span {
            position: absolute;
            font-weight: 700;
            font-size: clamp(14px, 2vh, 20px);
            font-family: "隶书", "SimLi", "STKaiti", "KaiTi", serif;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        button.image-btn.red-btn span {
            color: white;
        }

        button.image-btn.yellow-btn span {
            color: #ffffff;
        }

        button.image-btn.blue-btn span {
            color: white;
        }

        button.image-btn {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            user-select: none;
            -webkit-user-drag: none;
        }

        button.image-btn img {
            display: block;
            height: auto;
            max-height: 12vh;
            max-width: 100%;
            object-fit: contain;
        }

        button.image-btn span {
            position: absolute;
            color: white;
            font-weight: 700;
            font-size: clamp(14px, 2vh, 20px);
            font-family: "隶书", "SimLi", "STKaiti", "KaiTi", serif;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #B39676;
            color: black;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        /* 标记弹窗样式 */
        #markerModal .modal-content {
            width: 80%;
            max-width: 400px;
        }

        .form-group {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            padding: 5px;
            width: 60%;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /* 左上角四分之一圆全屏按钮 */
        .corner-fullscreen-btn {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            background-color: #3E2A14;
            /* 深棕色 */
            color: #C9A56D;
            /* 浅棕色字体 */
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-bottom-right-radius: 100%;
            cursor: pointer;
            z-index: 9999;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.1s;
        }

        .corner-fullscreen-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .corner-fullscreen-btn:active {
            transform: scale(0.95);
        }

        @media (max-height:420px) {
            :root {
                --equip-item-height: 30px;
            }

            .equipment-list img {
                height: var(--equip-item-height);
            }
        }

        @media (orientation:portrait) {
            .warning-landscape {
                display: flex;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.85);
                z-index: 9999;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 1.2rem;
                color: #fff;
                font-size: 1.1rem;
            }
        }

        /* 左下角技能按钮 */
        .skill-btn-container {
            position: absolute;
            left: 1vw;
            bottom: var(--nav-height);
            z-index: 10;
        }

        .skill-btn {
            width: clamp(40px, 8vw, 80px);
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .skill-btn:hover {
            transform: scale(1.05);
        }

        /* 技能展示模态框 */
        .skill-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .skill-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
        }

        .skill-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        /* 导航按钮 */
        .skill-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(40px, 8vw, 80px);
            height: auto;
            cursor: pointer;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
        }

        .prev-btn {
            left: -10vw;
            transform: translateY(-50%) rotate(180deg);
        }

        .next-btn {
            right: -10vw;
        }

        /* 适配小屏幕 */
        @media (max-width: 768px) {
            .prev-btn {
                left: -5vw;
            }

            .next-btn {
                right: -5vw;
            }
        }

        /* 图片查看图片样式 */
        .image-viewer {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: flex-end;
            /* 图片底部与屏幕底部对齐 */
            padding: 20px;
            box-sizing: border-box;
        }

        .image-viewer img {
            max-height: calc(100% - 40px);
            /* 预留底部边距 */
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-viewer.active {
            display: flex;
        }
    </style>
</head>

<body>
    <button id="fullscreenButton" class="corner-fullscreen-btn">全</button>
    <div class="app" id="appRoot">
        <!-- 身份弹窗（初始隐藏） -->
        <div id="identityModal" style="display:none; 
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.7); 
    justify-content:center; align-items:center; z-index:9999;">
            <img id="identityCard" src="" alt="身份卡" style="max-width:80vw; max-height:80vh; border-radius:10px;">
        </div>

        <!-- 势力选择弹窗 -->
        <div id="factionModal" class="modal">
            <div class="modal-content">
                <h2>选择势力</h2>
                <div class="faction-images">
                    <img src="/static/icons/wei.png" alt="魏">
                    <img src="/static/icons/shu.png" alt="蜀">
                    <img src="/static/icons/wu.png" alt="吴">
                    <img src="/static/icons/qun.png" alt="群">
                    <img src="/static/icons/jin.png" alt="晋">
                </div>
                <button id="closeModal" class="image-btn" style="margin-top: 20px;">
                    <img src="/static/icons/btn_red.png" alt="返回按钮">
                    <span>返回</span>
                </button>
            </div>
        </div>

        <!-- 体力修改弹窗 -->
        <div id="hpModal" class="modal" style="display: flex;">
            <div class="modal-content">
                <!-- 体力值行 -->
                <div style="display: flex; align-items: center; justify-content: space-between; margin: 15px 0;">
                    <span style="font-weight: bold;">体力</span>
                    <div style="display: flex; gap: 10px;">
                        <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeHp(-1)">
                            <span>-</span>
                        </div>
                        <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeHp(1)">
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <!-- 体力上限行 -->
                <div style="display: flex; align-items: center; justify-content: space-between; margin: 15px 0;">
                    <span style="font-weight: bold;">上限</span>
                    <div style="display: flex; gap: 10px;">
                        <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeMaxHp(-1)">
                            <span>-</span>
                        </div>
                        <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeMaxHp(1)">
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <!-- 护甲值行 -->
                <div style="display: flex; align-items: center; justify-content: space-between; margin: 15px 0;">
                    <span style="font-weight: bold;">护甲</span>
                    <div style="display: flex; gap: 10px;">
                        <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeArmor(-1)">
                            <span>-</span>
                        </div>
                        <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeArmor(1)">
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <button id="confirmHpBtn" class="image-btn red-btn">
                    <img src="/static/icons/btn_red.png" alt="确认按钮">
                    <span>确认</span>
                </button>
            </div>
        </div>

        <!-- 新增标记弹窗 -->
        <div id="markerModal" class="modal">
            <div class="modal-content">
                <h2>添加标记</h2>
                <div class="form-group">
                    <label for="markerName">标记名称:</label>
                    <input type="text" id="markerName" required>
                </div>
                <div class="form-group">
                    <label for="markerQuantity">标记数量:</label>
                    <input type="number" id="markerQuantity" min="0" value="1" required>
                </div>
                <div class="modal-buttons">
                    <button id="cancelMarkerBtn" class="image-btn yellow-btn">
                        <img src="/static/icons/yellow_btn.png" alt="取消按钮">
                        <span>取消</span>
                    </button>
                    <button id="confirmMarkerBtn" class="image-btn red-btn">
                        <img src="/static/icons/btn_red.png" alt="确认按钮">
                        <span>确认</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="top">
            <!-- 装备记录模块（左） -->
            <div class="equipment-module">
                <img src="/static/icons/disable_pan.png" alt="装备 1" role="listitem">
                <img src="/static/icons/disable_atk.png" alt="装备 2" role="listitem">
                <img src="/static/icons/disable_def.png" alt="装备 3" role="listitem">
                <img src="/static/icons/disable_swd.png" alt="装备 4" role="listitem">
                <img src="/static/icons/disable_she.png" alt="装备 5" role="listitem">
                <img src="/static/icons/disable_itm.png" alt="装备 6" role="listitem">
            </div>

            <!-- 角色图片模块（中） -->
            <main class="character-area" aria-label="角色图片区域">
                {% if image_file %}
                <img id="characterImage" src="{{ url_for('static', filename=image_file) }}" alt="角色卡"
                    class="character-card">
                <img id="chainOverlay" src="/static/icons/chain_mode.png"
                    style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:100%; height:auto; pointer-events:none;">
                {% else %}
                <div style="color:white;">⚠️ 没有找到角色图片</div>
                {% endif %}

                <div class="overlay" aria-hidden="true"></div>
            </main>

            <!-- 图片查看器 -->
            <div id="imageViewer" class="image-viewer">
                <img id="zoomedImage" src="" alt="放大的角色卡">
            </div>

            <!-- 标记模块（右） -->
            <aside class="marker" aria-label="标记面板">
                <img src="/static/icons/side_panel.png" alt="标记面板">
                <!-- 新增标记容器 -->
                <div class="marker-container" id="markerContainer"></div>

                <!-- 花色按钮组 -->
                <div class="suit-buttons">
                    <div class="suit spade" onclick="this.classList.toggle('active')">
                        <img src="/static/icons/switch.png" alt="黑桃按钮">
                        <span>♠</span>
                    </div>
                    <div class="suit heart" onclick="this.classList.toggle('active')">
                        <img src="/static/icons/switch.png" alt="红桃按钮">
                        <span>♥</span>
                    </div>
                    <div class="suit diamond" onclick="this.classList.toggle('active')">
                        <img src="/static/icons/switch.png" alt="方片按钮">
                        <span>♦</span>
                    </div>
                    <div class="suit club" onclick="this.classList.toggle('active')">
                        <img src="/static/icons/switch.png" alt="梅花按钮">
                        <span>♣</span>
                    </div>
                </div>
            </aside>
        </div>

        <!-- 左下角技能按钮（添加到<body>标签内，.app元素之前） -->
        <div class="skill-btn-container">
            <img src="/static/icons/ex_btn.png" alt="技能" class="skill-btn" id="skillButton">
        </div>

        <!-- 技能展示模态框（添加到其他模态框之后） -->
        <div class="skill-modal" id="skillModal">
            <div class="skill-modal-content">
                <img src="/static/icons/arrow_btn.png" alt="上一张" class="skill-nav-btn prev-btn" id="prevSkill">
                <img src="" alt="技能图片" class="skill-image" id="currentSkillImage">
                <img src="/static/icons/arrow_btn.png" alt="下一张" class="skill-nav-btn next-btn" id="nextSkill">
            </div>
        </div>

        <!-- 底部导航 -->
        <nav class="nav" aria-label="底部导航栏">
            <!-- 信息模块 -->
            <div class="nav-section info-module" aria-label="信息模块">
                <img class="icon" id="factionIcon" src="/static/icons/qun.png" alt="信息1">
                <img class="icon" id="identityIcon"
                    src="{% if role == '主公' %}/static/icons/identity-zhugong.png{% else %}/static/icons/identity-unkonwn.png{% endif %}"
                    alt="身份">
                <button class="image-btn" id="addMarkerBtn">
                    <img src="/static/icons/btn_red.png" alt="标记按钮">
                    <span>标记</span>
                </button>
            </div>

            <!-- 血量模块 -->
            <div class="nav-section hp-module" aria-label="血量模块">
                <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeHp(-1)">
                    <span>-</span>
                </div>
                <div class="center-content" aria-hidden="false">
                    <img class="ui" src="/static/icons/gouyu.png" alt="勾玉">
                    <div class="hp-display" id="hpValue">4/4</div>
                    <div class="hp-display" id="armorValue">0</div>
                    <img class="ui" src="/static/icons/dun.png" alt="盾">
                </div>
                <div class="btn" style="--btn-bg:url('/static/icons/blue_btn.png')" onclick="changeHp(1)">
                    <span>+</span>
                </div>
            </div>

            <!-- 操作模块 -->
            <div class="nav-section actions" aria-label="操作模块">
                <button class="image-btn yellow-btn" id="tapButton">
                    <img src="/static/icons/yellow_btn.png" alt="横置按钮">
                    <span>横置</span>
                </button>

                <button class="image-btn yellow-btn" id="flipButton">
                    <img src="/static/icons/yellow_btn.png" alt="翻面按钮">
                    <span>翻面</span>
                </button>

                <button class="image-btn yellow-btn" id="hpButton">
                    <img src="/static/icons/yellow_btn.png" alt="体力按钮">
                    <span>体力</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- 竖屏提示 -->
    <div class="warning-landscape" style="display:none;">
        建议横屏查看界面（请将设备横置）<br><small>为获得最佳体验，请使用手机横向模式。</small>
    </div>

    <script>
        // === 状态数据 ===
        let hp = 4;
        let maxHp = 4;
        let armor = 0;
        let isTapped = false;
        let isFlipped = false;
        let markerId = 0; // 用于标记唯一ID

        function handleOrientation() {
            const warn = document.querySelector('.warning-landscape');
            if (window.matchMedia && window.matchMedia("(orientation: portrait)").matches) {
                warn.style.display = 'flex';
            } else {
                warn.style.display = 'none';
            }
        }
        window.addEventListener('orientationchange', handleOrientation);
        window.addEventListener('resize', handleOrientation);
        handleOrientation();

        // 防止图片被拖拽
        document.addEventListener('dragstart', function (e) { if (e.target.tagName === 'IMG') e.preventDefault(); });

        const charImg = document.getElementById("characterImage");
        const chainOverlay = document.getElementById("chainOverlay");
        const originalSrc = charImg ? charImg.src : "";

        // === 血量与护甲 ===
        function updateHpDisplay() {
            const hpDiv = document.getElementById("hpValue");
            hpDiv.textContent = `${hp}/${maxHp}`;
            if (maxHp === 0 || hp === 0) {
                hpDiv.style.color = "gray";
            } else if (hp === maxHp) {
                hpDiv.style.color = "green";
            } else if (hp === 2) {
                hpDiv.style.color = "orange";
            } else if (hp === 1) {
                hpDiv.style.color = "red";
            } else {
                hpDiv.style.color = "green";
            }
        }

        function updateArmorDisplay() {
            document.getElementById("armorValue").textContent = armor;
        }

        function changeHp(delta) {
            hp = Math.max(0, Math.min(maxHp, hp + delta));
            updateHpDisplay();
        }

        function changeMaxHp(delta) {
            maxHp = Math.max(0, maxHp + delta);
            if (hp > maxHp) hp = maxHp;
            updateHpDisplay();
        }

        function changeArmor(delta) {
            armor = Math.max(0, Math.min(5, armor + delta));
            updateArmorDisplay();
        }

        const tapButton = document.getElementById("tapButton");
        const flipButton = document.getElementById("flipButton");

        // === 横置、翻面 ===
        tapButton.onclick = () => {
            if (!charImg) return;
            isTapped = !isTapped;
            if (isTapped) {
                chainOverlay.style.display = "block";
                chainOverlay.style.width = charImg.clientWidth + "px";
                tapButton.querySelector("span").textContent = "竖置";
            } else {
                chainOverlay.style.display = "none";
                tapButton.querySelector("span").textContent = "横置";
            }
        };

        flipButton.onclick = () => {
            if (!charImg) return;
            isFlipped = !isFlipped;
            charImg.src = isFlipped ? "/static/icons/back.jpg" : originalSrc;
        };
        const equipImages = document.querySelectorAll(".equipment-module img");

        // === 身份卡弹窗逻辑 ===
        const role = "{{ role }}";  // 从后端传递
        const identityIcon = document.getElementById("identityIcon");
        const identityModal = document.getElementById("identityModal");
        const identityCard = document.getElementById("identityCard");

        const roleToCard = {
            "主公": "/static/icons/identity_card_zhugong.jpg",
            "忠臣": "/static/icons/identity_card_zhongchen.jpg",
            "反贼": "/static/icons/identity_card_fanzei.jpg",
            "内奸": "/static/icons/identity_card_neijian.jpg"
        };

        if (identityIcon) {
            identityIcon.addEventListener("click", () => {
                if (roleToCard[role]) {
                    identityCard.src = roleToCard[role];
                    identityModal.style.display = "flex";
                }
            });
        }

        if (identityModal) {
            identityModal.addEventListener("click", () => {
                identityModal.style.display = "none";
            });
        }

        // 体力弹窗控制
        const hpModal = document.getElementById("hpModal");
        const hpButton = document.getElementById("hpButton");
        const confirmHpBtn = document.getElementById("confirmHpBtn");

        hpButton.onclick = () => {
            hpModal.style.display = "flex";
        };

        confirmHpBtn.onclick = () => {
            hpModal.style.display = "none";
        };

        hpModal.addEventListener("click", (e) => {
            if (e.target === hpModal) {
                hpModal.style.display = "none";
            }
        });

        // === 势力选择 ===
        const factionIcon = document.getElementById("factionIcon");
        const factionModal = document.getElementById("factionModal");
        const closeModal = document.getElementById("closeModal");

        factionIcon.onclick = () => factionModal.style.display = "flex";
        closeModal.onclick = () => factionModal.style.display = "none";

        document.querySelectorAll(".faction-images img").forEach(img => {
            img.addEventListener("click", function () {
                factionIcon.src = this.src;
                factionModal.style.display = "none";
            });
        });

        equipImages.forEach(img => {
            img.addEventListener("click", () => {
                if (img.style.opacity === "" || img.style.opacity === "0.2") {
                    img.style.opacity = "1";   // 点击 → 完全显示
                } else {
                    img.style.opacity = "0.2"; // 再次点击 → 半透明
                }
            });
        });

        // === 新增标记功能 ===
        const markerModal = document.getElementById("markerModal");
        const addMarkerBtn = document.getElementById("addMarkerBtn");
        const cancelMarkerBtn = document.getElementById("cancelMarkerBtn");
        const confirmMarkerBtn = document.getElementById("confirmMarkerBtn");
        const markerContainer = document.getElementById("markerContainer");
        const markerNameInput = document.getElementById("markerName");
        const markerQuantityInput = document.getElementById("markerQuantity");

        // 打开标记弹窗
        addMarkerBtn.onclick = () => {
            markerNameInput.value = "";
            markerQuantityInput.value = "1";
            markerModal.style.display = "flex";
        };

        // 关闭标记弹窗（取消）
        cancelMarkerBtn.onclick = () => {
            markerModal.style.display = "none";
        };

        // 确认添加标记
        confirmMarkerBtn.onclick = () => {
            const name = markerNameInput.value.trim();
            const quantity = parseInt(markerQuantityInput.value, 10);

            if (!name || isNaN(quantity) || quantity < 0) {
                alert("请输入有效的标记名称和数量");
                return;
            }

            addMarkerItem(name, quantity);
            markerModal.style.display = "none";
        };

        // 点击弹窗外部关闭
        markerModal.addEventListener("click", (e) => {
            if (e.target === markerModal) {
                markerModal.style.display = "none";
            }
        });

        // 添加标记项到容器
        function addMarkerItem(name, quantity) {
            const itemId = `marker-${markerId++}`;
            const item = document.createElement("div");
            item.className = "marker-item";
            item.id = itemId;
            item.innerHTML = `
                <span class="name">${name}</span>
                <span class="quantity">${quantity}</span>
                <button class="decrease-btn" onclick="changeMarkerQuantity('${itemId}', -1)">-</button>
                <button class="increase-btn" onclick="changeMarkerQuantity('${itemId}', 1)">+</button>
                <button class="delete-btn" onclick="deleteMarker('${itemId}')">×</button>
            `;
            markerContainer.appendChild(item);
        }

        // 修改标记数量
        function changeMarkerQuantity(itemId, delta) {
            const item = document.getElementById(itemId);
            if (!item) return;

            const quantityEl = item.querySelector(".quantity");
            let quantity = parseInt(quantityEl.textContent, 10);
            quantity = Math.max(0, quantity + delta);
            quantityEl.textContent = quantity;
        }

        // 删除标记（带二次确认）
        function deleteMarker(itemId) {
            if (confirm("确定要删除这个标记吗？")) {
                const item = document.getElementById(itemId);
                if (item) {
                    markerContainer.removeChild(item);
                }
            }
        }

        updateHpDisplay();
        updateArmorDisplay();

        // 技能展示相关逻辑
        const skillButton = document.getElementById('skillButton');
        const skillModal = document.getElementById('skillModal');
        const currentSkillImage = document.getElementById('currentSkillImage');
        const prevSkillBtn = document.getElementById('prevSkill');
        const nextSkillBtn = document.getElementById('nextSkill');
        let currentSkillIndex = 0;
        // 从后端获取的技能图片列表（实际使用时会由后端注入）
        const skills = {{ skills | safe }}; // 假设后端会处理为JSON格式

        // 初始化技能导航按钮显示状态
        function updateSkillNavButtons() {
            if (skills.length <= 1) {
                prevSkillBtn.style.display = 'none';
                nextSkillBtn.style.display = 'none';
            } else {
                prevSkillBtn.style.display = 'block';
                nextSkillBtn.style.display = 'block';
                prevSkillBtn.style.visibility = currentSkillIndex === 0 ? 'hidden' : 'visible';
                nextSkillBtn.style.visibility = currentSkillIndex === skills.length - 1 ? 'hidden' : 'visible';
            }
        }

        // 显示当前技能图片
        function showCurrentSkill() {
            if (skills.length === 0) return;
            currentSkillImage.src = skills[currentSkillIndex];
            updateSkillNavButtons();
        }

        // 上一张技能
        function prevSkill() {
            if (currentSkillIndex > 0) {
                currentSkillIndex--;
                showCurrentSkill();
            }
        }

        // 下一张技能
        function nextSkill() {
            if (currentSkillIndex < skills.length - 1) {
                currentSkillIndex++;
                showCurrentSkill();
            }
        }

        // 打开技能模态框
        skillButton.addEventListener('click', () => {
            if (skills.length === 0) {
                alert('没有技能图片可展示');
                return;
            }
            currentSkillIndex = 0;
            showCurrentSkill();
            skillModal.style.display = 'flex';
        });

        // 关闭技能模态框
        skillModal.addEventListener('click', (e) => {
            if (e.target === skillModal) {
                skillModal.style.display = 'none';
            }
        });

        // 技能导航按钮事件
        prevSkillBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            prevSkill();
        });

        nextSkillBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            nextSkill();
        });

        // 键盘导航支持
        document.addEventListener('keydown', (e) => {
            if (skillModal.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    prevSkill();
                } else if (e.key === 'ArrowRight') {
                    nextSkill();
                } else if (e.key === 'Escape') {
                    skillModal.style.display = 'none';
                }
            }
        });

        // === 全屏功能 ===
        // 图片放大查看功能
        const characterImage = document.getElementById('characterImage');
        const imageViewer = document.getElementById('imageViewer');
        const zoomedImage = document.getElementById('zoomedImage');
        const fullscreenButton = document.getElementById('fullscreenButton');

        // 点击角色图片时放大展示
        characterImage?.addEventListener('click', () => {
            // 设置放大图片的源
            zoomedImage.src = characterImage.src;
            // 显示图片查看器
            imageViewer.classList.add('active');
            // 触发全屏
            if (!document.fullscreenElement) {
                enterFullscreen();
                fullscreenButton.textContent = "退";
            }
        });

        // 点击背景退出放大查看
        imageViewer.addEventListener('click', (e) => {
            if (e.target === imageViewer) {
                imageViewer.classList.remove('active');
            }
        });

        // 按ESC键退出放大查看
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageViewer.classList.contains('active')) {
                imageViewer.classList.remove('active');
                if (document.fullscreenElement) {
                    exitFullscreen();
                    fullscreenButton.textContent = "全";
                }
            }
        });

        function enterFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.webkitRequestFullscreen) { // Safari
                el.webkitRequestFullscreen();
            } else if (el.msRequestFullscreen) { // IE/Edge 旧版
                el.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        fullscreenButton.addEventListener("click", () => {
            const isFullscreen =
                document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.msFullscreenElement;

            if (!isFullscreen) {
                enterFullscreen();
                fullscreenButton.textContent = "退";
            } else {
                exitFullscreen();
                fullscreenButton.textContent = "全";
            }
        });
    </script>
</body>

</html>
