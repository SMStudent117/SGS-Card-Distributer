<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>游戏启动界面</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .container h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #2a2a2a;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-start {
            background: #2a5298;
            color: white;
        }

        .btn-start:hover {
            background: #1e3c72;
        }

        .btn-settings {
            background: #f0f0f0;
            color: #333;
        }

        .btn-settings:hover {
            background: #ddd;
        }

        /* 设置对话框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: left;
            width: 400px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .modal-content h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 6px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .modal-actions {
            margin-top: 20px;
            text-align: right;
        }

        .modal-actions button {
            margin-left: 10px;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }

        .modal-actions .save-btn {
            background: #2a5298;
            color: white;
        }

        .modal-actions .cancel-btn {
            background: #ccc;
        }

        /* 难度按钮容器：横向平铺 */
        .difficulty-container {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin: 10px 0 20px;
        }

        /* 每个按钮平分宽度 */
        .diff-btn {
            flex: 1;
            /* 自动平分 */
            padding: 14px 0;
            /* 高度更大，方便点 */
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        /* 选中状态 */
        .diff-btn.active {
            background: #2a5298;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>欢迎来到 三国杀 网页版</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="color: red; margin-bottom: 15px; font-weight: bold;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <a id="startGameLink" href="{{ url_for('start_game') }}">
            <button class="btn btn-start">开始游戏</button>
        </a>

        <a href="{{ url_for('resume_game') }}">
            <button class="btn btn-settings">返回游戏</button>
        </a>

        <button class="btn btn-settings" id="openSettings">设置</button>
    </div>

    <!-- 设置对话框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>游戏设置</h2>
            <!-- 操作难度偏好 -->
            <label>操作难度偏好：</label>
            <div id="difficultyBtns" class="difficulty-container">
                <button type="button" class="diff-btn" data-value="1">1</button>
                <button type="button" class="diff-btn" data-value="2">2</button>
                <button type="button" class="diff-btn" data-value="3">3</button>
                <button type="button" class="diff-btn" data-value="4">4</button>
                <button type="button" class="diff-btn" data-value="5">5</button>
            </div>

            <div class="modal-actions">
                <button class="cancel-btn" id="cancelSettings">取消</button>
                <button class="save-btn" id="saveSettings">保存</button>
            </div>
        </div>
    </div>

    <script>
        /* ===== 获取 DOM 元素 ===== */
        const openSettingsBtn = document.getElementById("openSettings");
        const modal = document.getElementById("settingsModal");
        const saveBtn = document.getElementById("saveSettings");
        const cancelBtn = document.getElementById("cancelSettings");
        const diffBtns = document.querySelectorAll(".diff-btn");
        const startGameLink = document.getElementById("startGameLink");
        /* ===== 1. 正式配置 ===== */
        let officialSettings = {
            difficulty: [1, 2, 3, 4, 5]   // 第一次默认值
        };

        /* ===== 2. 打开设置 ===== */
        openSettingsBtn.onclick = () => {
            // 每次打开都用「正式值」初始化弹窗
            tempSettings = { ...officialSettings };          // 深拷贝
            syncModalFrom(tempSettings);                   // 把值刷到界面
            modal.style.display = "flex";
        };

        /* ===== 3. 弹窗里用的临时变量 ===== */
        let tempSettings = null;   // 只在弹窗打开时存在

        /* ===== 4. 把内存对象同步到界面 ===== */
        function syncModalFrom(obj) {
            // 难度按钮
            diffBtns.forEach(btn => {
                const v = parseInt(btn.dataset.value);
                btn.classList.toggle('active', obj.difficulty.includes(v));
            });
        }

        /* ===== 5. 难度按钮点击（只改临时变量） ===== */
        diffBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const v = parseInt(btn.dataset.value);
                if (tempSettings.difficulty.includes(v)) {
                    if (tempSettings.difficulty.length > 1)
                        tempSettings.difficulty = tempSettings.difficulty.filter(x => x !== v);
                } else {
                    tempSettings.difficulty.push(v);
                }
                syncModalFrom(tempSettings);   // 立即刷新按钮样式
            });
        });

        /* ===== 6. 保存 ===== */
        saveBtn.onclick = () => {
            officialSettings = { ...tempSettings };  // 正式值更新
            modal.style.display = "none";
        };

        /* ===== 7. 取消 ===== */
        cancelBtn.onclick = () => {
            modal.style.display = "none";  // 什么都不改，直接关
        };

        /* ===== 8. 开始游戏链接只用正式值 ===== */
        startGameLink.onclick = (e) => {
            e.preventDefault();
            const url = "{{ url_for('start_game') }}" +
                "?difficulty=" + encodeURIComponent(officialSettings.difficulty.join(","));
            window.location.href = url;
        };
    </script>
</body>

</html>
